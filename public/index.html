<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login ADM - Grêmio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      text-align: center;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      padding: 10px 30px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login ADM</h2>
    <input type="text" id="login" placeholder="Digite seu RA + Estado (ex: 1234567891sp)" /><br />
    <input type="password" id="senha" placeholder="Senha" /><br />
    <button onclick="fazerLogin()">Entrar</button>
  </div>

  <script>
    function fazerLogin() {
      const login = document.getElementById("login").value.trim().toLowerCase();
      const senha = document.getElementById("senha").value;

      // Validação básica
      if (login.length < 12) {
        alert("Formato inválido. Digite RA completo, dígito e UF. Ex: 1234567891sp");
        return;
      }

      // Separar os dados
      const ra = login.slice(0, 9);
      const digito = login.charAt(9);
      const uf = login.slice(10);

      // Dados esperados (você pode trocar para os corretos)
      const admRA = "123456789";
      const admDigito = "1";
      const admUF = "sp";
      const admSenha = "02062010";

      // Verificação
      if (ra === admRA && digito === admDigito && uf === admUF && senha === admSenha) {
        alert("Login bem-sucedido!");
        // Aqui você pode redirecionar para a área de administração:
        window.location.href = "/adm.html"; // ou qualquer outra página
      } else {
        alert("Dados incorretos.");
      }
    }
  </script>
</body>
</html>
