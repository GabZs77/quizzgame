    html, body {

    body {

    .splash {

      background: rgba(26, 26, 46, 0.8);
      display: flex;

    .splash-box {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #4a4a7d;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 0 30px #ffffff1a;
      text-align: center;
      color: #fff;
      font-family: 'Inter', sans-serif;
      animation: fadeInScale 0.5s ease;
    }

    @keyframes fadeInScale {
      from {
        transform: scale(0.9);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .splash-box h2 {
      font-size: 28px;
      color: #fff;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #ffffff88;
    }

    .loading-dots {
      font-size: 20px;
      color: #ccc;
      margin-top: 10px;
    }

    .loading-dots span {
      animation: blink 1.5s infinite;
      display: inline-block; /* Adiciona display: inline-block para melhor controle de espaÃ§amento */
      margin: 0 0.2em; /* Adiciona espaÃ§o entre os pontos */
    }

    .loading-dots span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .loading-dots span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
