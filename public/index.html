<!DOCTYPE html>

<head>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
   <style>
    *, *::before, *::after { /* Inclui pseudo-elementos para melhor compatibilidade */
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%; /* Usa height: 100% ao invés de min-height para garantir que preencha toda a tela */
      overflow: hidden;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at 30% 30%, #1a001f 10%, #0d0d0d 90%), url('https://i.postimg.cc/y8CtWCc3/Copilot-20250806-172246.png'); /* Combina background-image e background */
      background-size: cover;
      background-position: center;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(26, 26, 46, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .splash-box {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #4a4a7d;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 0 30px #ffffff1a;
      text-align: center;
      color: #fff;
      font-family: 'Inter', sans-serif;
      animation: fadeInScale 0.5s ease;
    }

    @keyframes fadeInScale {
      from {
        transform: scale(0.9);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .splash-box h2 {
      font-size: 28px;
      color: #fff;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #ffffff88;
    }

    .loading-dots {
      font-size: 20px;
      color: #ccc;
      margin-top: 10px;
    }

    .loading-dots span {
      animation: blink 1.5s infinite;
      display: inline-block; /* Adiciona display: inline-block para melhor controle de espaçamento */
      margin: 0 0.2em; /* Adiciona espaço entre os pontos */
    }

    .loading-dots span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .loading-dots span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
