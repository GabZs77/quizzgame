    html, body {

    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at 30% 30%, #1a001f 10%, #0d0d0d 90%);
      background-image: url('https://i.imgur.com/mzJaxax.png');
      background-size: cover;
      color: #fff;
      min-height: 50vh;
      display: flex;

      padding: 20px;

    .splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 30% 30%, #1a001f 10%, #0d0d0d 90%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      animation: hideSplash 0.5s ease 3s forwards;
    }

    @keyframes hideSplash {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    .splash-box {
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid #701ca7;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 0 30px #8c2bff66;
      text-align: center;
      color: #d4a6f7;
      font-family: 'Inter', sans-serif;
      animation: fadeInScale 0.5s ease;
    }

    @keyframes fadeInScale {
      from {
        transform: scale(0.9);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .splash-box h2 {
      font-size: 28px;
      color: #c43aff;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #932fff;
    }

    .logo {

      align-items: center;
      margin-bottom: 10px;
    }

    .logo img {
      width: 70px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .action-buttons {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background 0.3s ease;
    }

    .btn svg {
      vertical-align: middle;
    }

    .btn-primary {
      background-color: #8c2bff;
    }

    .btn-primary:hover {
      background-color: #6b1fd1;
    }

    .btn-secondary {
      background-color: #444;
    }

    .btn-secondary:hover {
      background-color: #333;
    }
  </style>
