<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QuizzGame</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      margin-top: -1px;
      padding: 0;
    }

    html, body {
      overflow: hidden;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at 30% 30%, #1a001f 10%, #0d0d0d 90%);
      background-image: url('https://i.imgur.com/mzJaxax.png');
      background-size: cover;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 30% 30%, #1a001f 10%, #0d0d0d 90%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .splash-box {
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid #701ca7;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 0 30px #8c2bff66;
      text-align: center;
      color: #d4a6f7;
      font-family: 'Inter', sans-serif;
      animation: fadeInScale 0.5s ease;
    }

    @keyframes fadeInScale {
      from {
        transform: scale(0.9);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .splash-box h2 {
      font-size: 28px;
      color: #c43aff;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #932fff;
    }

    .loading-dots {
      font-size: 20px;
      color: #d4a6f7;
      margin-top: 10px;
    }

    .loading-dots span {
      animation: blink 1.5s infinite;
    }

    .loading-dots span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .loading-dots span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="splash">
    <div class="splash-box">
      <h2>Bem-vindo ao QuizzGame! 🌙</h2>
      <p>Carregando sua experiência mágica
        <span class="loading-dots">
          <span>.</span><span>.</span><span>.</span>
        </span>
      </p>
    </div>
  </div>
